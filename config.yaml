# Agent Configuration
agent:
  name: "Executive Assistant"
  model: "ollama:minimax-m2.5"

# Database
database:
  host: "localhost"
  port: 5432
  name: "executive_assistant"
  user: "postgres"
  password: ""  # Set via env var DB_PASSWORD
  pool_size: 10

# Memory / Checkpointing
memory:
  # Checkpointer: LangGraph PostgresSaver
  checkpointer:
    enabled: true
  
  # Long-term store: LangGraph PostgresStore
  store:
    enabled: true
  
  # Summarization: LangChain SummarizationMiddleware
  summarization:
    enabled: true
    trigger_tokens: 4000
    keep_messages: 20
    model: "ollama:minimax-m2.5"

# Observability
observability:
  langfuse:
    enabled: false
    public_key: ""  # Set via env var
    secret_key: ""  # Set via env var
    host: "https://cloud.langfuse.com"

# API Server
api:
  host: "0.0.0.0"
  port: 8000
  reload: false
  workers: 1  # Single-threaded per user constraint

# CLI
cli:
  history_file: "~/.ea_history"
  prompt: "> "

# Tools
tools:
  firecrawl:
    api_key: ""  # Set via env var FIRECRAWL_API_KEY
  max_retries: 3
  timeout: 30

# Skills
skills:
  directory: "src/skills"
  user_directory: "data/users/{user_id}/skills"
