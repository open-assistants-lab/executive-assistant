services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ea}:${POSTGRES_PASSWORD:-testpassword123}@postgres:5432/${POSTGRES_DB:-ea_db}
    env_file:
      - ../.env
    volumes:
      - ../data:/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ea-network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ea}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testpassword123}
      POSTGRES_DB: ${POSTGRES_DB:-ea_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ea -d ea_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ea-network

volumes:
  postgres_data:

networks:
  ea-network:
    driver: bridge
