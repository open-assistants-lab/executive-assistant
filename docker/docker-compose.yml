services:
  ken:
    image: eddyaturbern/ken:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Container-internal overrides (if needed)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      - ken_data:/app/data
      - ./data/admins:/app/data/admins
      # Allow host edits to docker/config.yaml to take effect on container restart.
      - ./config.yaml:/app/docker/config.yaml:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    # Keep container running for debugging
    stdin_open: true
    tty: true

  postgres:
    image: postgres:18-alpine
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-executive_assistant}
      POSTGRES_DB: ${POSTGRES_DB:-executive_assistant_db}
    volumes:
      - pgdata:/var/lib/postgresql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2.10-alpine
    restart: unless-stopped
    depends_on:
      ken:
        condition: service_started
    environment:
      # HTTP(S) domains proxied by Caddy
      KEN_DOMAIN: ${KEN_DOMAIN:-localhost}
      LANGFUSE_DOMAIN: ${LANGFUSE_DOMAIN:-langfuse.localhost}
      CADDY_ACME_EMAIL: ${CADDY_ACME_EMAIL:-}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"

volumes:
  pgdata:
  ken_data:
  caddy_data:
  caddy_config:
