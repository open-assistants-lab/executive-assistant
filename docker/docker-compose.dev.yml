services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://agent:${POSTGRES_PASSWORD:-password}@postgres:5432/agent
      - APP_ENV=development
      - APP_DEBUG=true
    env_file:
      - ../.env
    volumes:
      - ../src:/app/src:ro
      - ../data:/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ea-network
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: agent
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ea-network

volumes:
  postgres_data_dev:

networks:
  ea-network:
    driver: bridge
