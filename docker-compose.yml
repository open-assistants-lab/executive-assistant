services:
  cassey:
    build: .
    restart: unless-stopped
    environment:
      CASSEY_CHANNELS: ${CASSEY_CHANNELS:-http}
      CHECKPOINT_STORAGE: ${CHECKPOINT_STORAGE:-postgres}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-cassey_db}
      POSTGRES_USER: ${POSTGRES_USER:-cassey}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cassey_password}
      TZ: ${TZ:-UTC}
    volumes:
      - ./data:/app/data
    ports:
      - "${CASSEY_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:18-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cassey_password}
      POSTGRES_DB: ${POSTGRES_DB:-cassey_db}
      POSTGRES_USER: ${POSTGRES_USER:-cassey}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cassey}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
