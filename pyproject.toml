[project]
name = "executive_assistant"
version = "0.1.0"
description = "Multi-channel AI agent platform with LangGraph ReAct agent"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "anthropic>=0.76.0",
    "asyncpg>=0.30.0",
    "duckdb>=1.1.0",
    "pyyaml>=6.0.0",
    "pandas>=2.2.0",
    "fastapi>=0.128.0",
    "langchain>=1.2.7",
    "langchain-anthropic>=1.3.1",
    "langchain-core>=1.2.7",
    "langchain-google-genai>=4.0.0",
    "langchain-mcp-adapters>=0.2.1",
    "langchain-ollama>=1.0.1",
    "langchain-openai>=1.1.7",
    "langchain-qwq>=0.1.0",
    "langgraph>=1.0.7",
    "langgraph-prebuilt>=1.0.7",
    "langgraph-api>=0.7.13",
    "langgraph-checkpoint>=4.0.0",
    "langgraph-checkpoint-postgres>=3.0.4",
    "langgraph-cli>=0.4.12",
    "langgraph-runtime-inmem>=0.23.1",
    "openai>=2.15.0",
    "psycopg-pool>=3.3.0",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "python-dotenv>=1.2.1",
    "python-telegram-bot>=22.5",
    "apscheduler>=3.10.0",
    "uvicorn[standard]>=0.32.0",
    "zhipuai",
    "pypdf>=6.6.0",
    "dateparser>=1.2.0",
    "rapidfuzz>=3.6.0",
    "loguru>=0.7.2",
    "httpx>=0.27.0",
    "paddleocr>=3.3.2; sys_platform == 'linux' and platform_machine == 'x86_64'",
    "paddlepaddle>=3.3.0; sys_platform == 'linux' and platform_machine == 'x86_64'",
    "pymupdf>=1.24.0",
    "python-docx>=1.1.2",
    "python-pptx>=1.0.2",
    "openpyxl>=3.1.2",
    "markdown-it-py>=3.0.0",
    "beautifulsoup4>=4.12.3",
    "lxml>=5.3.0",
    "readability-lxml>=0.8.1",
    "pillow>=10.4.0",
    "reportlab>=4.2.5",
    "html5lib>=1.1",
    "psycopg[binary]>=3.2.0",
    # For local embeddings (KB backend)
    "sentence-transformers>=3.0.0",
    "huggingface-hub>=0.34.0,<1.0",
    "temporalio>=1.21.1",
    # LanceDB vector store (alternative to DuckDB)
    "lancedb>=0.15.0",
    "pyarrow>=14.0.0",
    "psutil>=6.0.0",
    "paddleocr>=3.3.2",
    "paddlepaddle>=3.3.0",
    "surya-ocr>=0.6.0",
    "playwright",
    "zen-engine>=0.51.0",
    "mcp>=1.19.0",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-recording>=0.13.2",
    "vcrpy>=6.0.1",
    "agentevals>=0.0.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/executive_assistant"]

[project.scripts]
executive_assistant = "executive_assistant.main:run_main"
executive_assistant-dev = "executive_assistant.dev_server:main"

[tool.pytest.ini_options]
markers = [
    "vcr: record/replay HTTP via VCR",
    "langchain_integration: live LLM integration tests",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
