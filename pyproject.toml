[project]
name = "cassey"
version = "0.1.0"
description = "Multi-channel AI agent platform with LangGraph ReAct agent"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "anthropic>=0.76.0",
    "asyncpg>=0.30.0",
    "duckdb>=1.1.0",
    "pandas>=2.2.0",
    "fastapi>=0.115.0",
    "langchain>=0.3.27",
    "langchain-anthropic>=0.3.22",
    "langchain-community>=0.3.31",
    "langchain-core>=0.3.83",
    "langchain-mcp-adapters>=0.2.0",
    "langchain-openai>=0.3.35",
    "langgraph>=0.2.50,<0.3.0",
    "langgraph-checkpoint-duckdb>=2.0.2",
    "langgraph-checkpoint-postgres>=3.0.3",
    "openai>=2.15.0",
    "psycopg>=3.2.0",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "python-dotenv>=1.2.1",
    "python-telegram-bot>=22.5",
    "apscheduler>=3.10.0",
    "uvicorn[standard]>=0.32.0",
    "zhipuai>=2.1.5.20250825",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cassey"]

[project.scripts]
cassey = "cassey.main:run_main"
